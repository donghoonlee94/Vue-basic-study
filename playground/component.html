<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>        
        <app-footer></app-footer>
    </div>

    <div id="app2">
        <app-header></app-header>        
        <app-footer></app-footer>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 전역 컴포넌트 Vue.component('컴포넌트 이름', 내용)

        Vue.component('app-header', {
            template : '<h1>Header</h1>'
        });

        new Vue({
            el : '#app',
            // 지역 컴포넌트 등록 방식
            components : {
                'app-footer': {
                    template : '<footer>footer</footer>'
                }
            },
        });

        /* app2 라는 인스턴스를 생성하고 app-footer 컴포넌트를 붙였으나 해당 컴포넌트는 app 인스턴스의 지역 컴포넌트로써 
        app 2 인스턴스에서 사용이 불가능하다. 그러나 Vue.component() 로 등록된 건 전역이기에, Header를 사용할 수 있다. */
        new Vue({
            el: '#app2',

        });
    </script>
</body>
</html>
